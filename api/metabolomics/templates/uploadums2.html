{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Select Unknown Compound File for Import{% endblock %}</h1>
{% endblock %}

{% block content %}

<form method="post" enctype="multipart/form-data" action=" {{ url_for('app_bp.upload_ums2', from_client='external') }} ">

    <label>Select file to upload</label>
    <input type="file" name="file">

    
    <input type="text" name="config">

    <button type="submit" value="Upload Unknown MS2">Upload</button>
</form>

{% endblock %}
